<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head th:replace="/layout :: head">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<h3>Product</h3>
<p>
    <a th:href="@{/product/create}">
        Add new product
    </a>
</p>

<form method="get" th:action="@{/product/search}">
    <input type="text" name="searchName" placeholder="search by name"/>
    <button>Search</button>
</form>
<div class="notify">
    <div th:if="${success}">
        <span th:text="${success}"></span>
    </div>
    <div>
        <a th:href="@{/product}">
            Back to product list
        </a>
    </div>
</div>

<table id = "customers">
    <thead>
    <tr>
        <th>#</th>
        <th>Name</th>
        <th>Price</th>
        <th>Description</th>
        <th>Producer</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="productObj,loop : ${products}">
        <td th:text="${loop.count}"></td>
        <td th:text="${productObj.nameProduct}"></td>
        <td th:text="${productObj.priceProduct}"></td>
        <td th:text="${productObj.descriptionProduct}"></td>
        <td th:text="${productObj.producer}"></td>
        <td><a th:href="@{/product/{id}/edit(id=${productObj.id})}">edit</a></td>
        <td><a th:href="@{/product/{id}/delete(id=${productObj.id})}">delete</a></td>
        <td><a th:href="@{/product/{id}/view(id=${productObj.id})}">view</a></td>
    </tr>
    </tbody>
</table>

<footer th:replace="/layout :: footer"></footer>
</body>
</html>
