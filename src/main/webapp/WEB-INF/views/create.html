<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
</head>
    <meta charset="UTF-8">
    <title>Add</title>
</head>
<body>
<h3>Add</h3>

<p>
    <a href="@{/product}">
        Back to product list
    </a>
</p>

<div id="form">
    <form th:action="@{/product/save}" th:object="${productCreate}"
    method="post" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label>Name</label>
            <input type="text" th:field="*{nameProduct}"/>
        </div>
        <div>
            <label>Price</label>
            <input type="text" th:field="*{priceProduct}"/>
        </div>
        <div>
            <label>Description</label>
            <input type="text" th:field="*{descriptionProduct}"/>
        </div>
        <div>
            <label>Producer</label>
            <input type="text" th:field="*{producer}"/>
        </div>

            <input type="submit" value="Save"/>

    </form>
</div>

<footer th:replace="/layout :: footer"></footer>
</body>
</html>
